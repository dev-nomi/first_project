{% extends "tasks/layout.html"%}

{% block body %}
  <h1>Add new task</h1>
  <form action="{% url 'tasks:new' %}" method="post">
    {% csrf_token %}
    <input type="text" name="task" id="task">
    <input type="submit" value="Add">
  </form>
  <br>
  <a href="{% url 'tasks:index' %}">Back to tasks</a>
{% endblock%}
